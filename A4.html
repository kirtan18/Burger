<!-- Write a code to add 2 random numbers. -->

<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script>
	function randomNum(num1,num2){
		console.log("num1 : "+ num1);
		console.log("num2 : "+ num2);
		var sum = num1 + num2;
		console.log("sum : " + sum);
	}
    
    var num1 = Math.floor(Math.random()*100);
    var num2 = Math.floor(Math.random()*100);

    randomNum(num1,num2);


</script>
</body>
</html>
