<!-- Write a function to add 2 numbers using Callback. -->

<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script>
	function addNumber(a,b,Callback){
    	var sum = Callback(a,b);
    	return sum;
        }   
 
	function add(num1,num2){
		return num1 + num2;
	}
	console.log(addNumber(18,22,add()));

</script>
</body>
</html>
